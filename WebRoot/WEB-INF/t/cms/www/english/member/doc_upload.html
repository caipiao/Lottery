<script type="text/javascript">
//上传附件
function uploadDoc(n) {
	var af = $('#docFile'+n);
	//检查是否选择了文件
	if(af.val()=='') {
		alert('请选择文件');
		return;
	}

	alert($('#docNames'+n).val());
	//将file移动至上传表单
	$('#docContent').empty();
	$('#docContent').append(af);
	//复制一个file放至原处
	$('#afc'+n).append(af.clone().attr('value',''));
	$('#docText'+n).attr('value','');
	//修改属性
	af.attr('id','');
	//其他表单
	$('#docNum').val(n);
	$('#docForm').submit();
}
</script>
<form id="docForm" action="doc_upload.jspx" method="post" enctype="multipart/form-data" target="doc_iframe" style="display:none;width:0px;height:0px;">
<span id="docContent"></span>
<input type="hidden" id="docNum" name="docNum"/>
</form>
<iframe name="doc_iframe" frameborder="0" border="0" style="display:none;width:0px;height:0px;"></iframe>
